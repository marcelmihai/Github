- hosts: localhost
  gather_facts: no
  vars_prompt:
  - name: target_host
    prompt: please enter the target host captain
    private: no
  - name: SPLUNK_USER
    promt: "Splunk User ID"
    private: no
  - name: SPLUNK_PWD
    promt: "Splunk Password"
    private: yes
  tasks:
    - add_host:
        name: "{{ target_host }}"
        groups: sksh_captain

- hosts: sksh_captain
  serial: 1
  become: true
  become_user: splunk
  tasks:
  - name: SearchHead rolling-restart
    shell: /opt/splunk/bin/splunk rolling-restart shcluster-members -auth "{{ SPLUNK_USER }}:{{ SPLUNK_PWD }}"
