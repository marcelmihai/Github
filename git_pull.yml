# Run git pull on all servers.
- hosts: all
  serial: 25
  gather_facts: no
  become: true
  become_user: "{{ SPLUNK_USER }}"

# tasks:
  # - name: git pull on all servers
    # shell: 'cd /opt/splunk/Splunk-Configs;git pull'
    # register: pull_status
  # - debug: var=pull_status.stdout
  tasks:
    - name: pull from git
      git:
        repo: git@git.emrsn.org:SecurityToolsSplunk/Splunk-Configs.git
        dest: /opt/splunk/Splunk-Configs
        update: yes
        version: master