# Run git pull on all servers.
- hosts: all
  serial: 25
  gather_facts: no
  become: true
  become_user: "{{ SPLUNK_USER }}"
  tasks:
  - name: pull from git
    git:
      repo: 'git@git.emrsn.org:SecurityToolsSplunk/Splunk-Configs.git'
      dest: /opt/splunk/Splunk-Configs/
      update: yes
      force: yes
      accept_hostkey: yes
      key_file: "/opt/splunk/.ssh/id_rsa_deploy.pub"