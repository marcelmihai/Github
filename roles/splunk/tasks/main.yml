- name: set hostname
  hostname:
    name: "{{ inventory_hostname }}"
  become: true

- name: add splunk user
  user:
    name: "{{ splunk_user }}"
    state: present
  become: true

- name: unpack splunk.tar.gz
  unarchive:
    src: "{{ SPLUNK_BINARY }}"
    dest: "{{ splunk_home }}/.."
    creates: "{{ splunk_home }}/splunk-6.6.3-e21ee54bc796-Linux-x86_64-manifest"
  become: true
  become_user: "{{ splunk_user }}"

- name: start splunk and accept license
  command: "{{ splunk_home }}/bin/splunk start --accept-license"
  args:
    creates: "{{ splunk_home }}/etc/splunk-launch.conf"
  become: true
  become_user: "{{ splunk_user }}"

- name: enable boot start
  command: "{{ splunk_home }}/bin/splunk enable boot-start -user {{ splunk_user }}"
  args:
    creates: /etc/init.d/splunk
  become: true

- name: change default password
  splunk_user:
    auth_user: admin
    auth_password: changeme
    name: admin
    password: "{{ splunk_new_password }}"
    splunklib: "{{ splunklib_1_6_6_location }}/splunklib-1.6.6"
