#
# Collect Replication Information
#
[script://.\bin\runpowershell.cmd ad-repl-stat.ps1]
source=Powershell
sourcetype=MSAD:NT6:Replication
interval=300
index=idx_msad
disabled=false

#
# Collect Health and Topology Information
#
[script://.\bin\runpowershell.cmd ad-health.ps1]
source=Powershell
sourcetype=MSAD:NT6:Health
interval=300
index=idx_msad
disabled=false

#
# Collect Site, Site Link and Subnet Information
#
[script://.\bin\runpowershell.cmd siteinfo.ps1]
source=Powershell
sourcetype=MSAD:NT6:SiteInfo
interval=3600
index=idx_msad
disabled=false

#
# Perfmon Collection
#
[perfmon://Processor]
object = Processor
counters = *
instances = *
interval = 300
disabled = 1
index=idx_perfmon

[perfmon://Memory]
object = Memory
counters = *
interval = 300
disabled = 1
index=idx_perfmon

[perfmon://Network_Interface]
object = Network Interface
counters = *
instances = *
interval = 300
disabled = 1
index=idx_perfmon

[perfmon://DFS_Replicated_Folders]
object = DFS Replicated Folders
counters = *
instances = *
interval = 300
disabled = 1
index=idx_perfmon

[perfmon://NTDS]
object = NTDS
counters = *
interval = 300
disabled = 1
index=idx_perfmon


[admon://NearestDC]
monitorSubtree = 1
interval=3600
disabled=false
index=idx_msad

