# modified for git testing
#------------------------------>>>>>>>>  GENERIC UNKNOWN HOSTS <<<<<<----------------
destination d_unknowns { file ("/syslog/UNKNOWNS/$SOURCEIP/$SOURCEIP.log"
		owner(syslog-ng) group(splunk) perm(0755) dir_perm(0755) create_dirs(yes)); };

filter f_HOSTS {

                    not match("%ASA-" value ("MSG"))
                and not match("%FWSM-" value ("MSG"))
                and not match("%PIX" value ("MSG"))


                and not match("%ACE-" value ("MSGHDR"))                         #ACS

                and not match("%WAA" value ("MSGHDR"))
                and not match("cst:" value ("MSGHDR"))                          #Routers
                and not match("-Traceback=" value ("MSGHDR"))
                and not match("%DUAL-" value ("MSGHDR"))
                and not match("%SYS-" value ("MSGHDR"))
                and not match("%LINEPROTO" value ("MSGHDR"))
                and not match("UTC:" value ("MSGHDR"))
                and not match("CisACS" value ("MSGHDR"))                        #Radius ACS
                and not match("%CDP-" value ("MSGHDR"))                         #switches
                and not match("%LINK-" value ("MSGHDR"))
                and not match("%C4K_EBM-" value ("MSGHDR"))
                and not match("%SFF" value ("MSGHDR"))


                and not match("MSWinEventLog" value ("MSGHDR"))                 #Windows Events
                and not match("WinDHCP_event" value ("MSGHDR"))                 #Windows Events
                and not match("WinDHCP_Event" value ("MSGHDR"))
                and not match("MSWinDHCPLog" value ("MSGHDR"))                  #Windwos DHCP snare
                and not match("MSWinDNSLog" value ("MSGHDR"))                   #Windows DNS snare
                and not match("MSWindDNSLog" value ("MSGHDR"))                  #Windows DNS snare

                and not match("ApacheLog" value ("MSGHDR"))                     #Apache Logs from windows machine. (websense policy server)
                and not match("usstlz-wsg-igw" value ("MSGHDR"))                #websense
                and not match("connection id=" value ("MSGHDR"))
                and not match("Connection from UDP:" value ("MSGHDR"))          #snmpd traffic on Unix
                and not match("SRC:" value ("MSGHDR"))                          #reverse proxies

                and not match("S5: Pruned" value ("MSGHDR"))                    #Snort event
                and not match("(snort_decoder)" value ("MSGHDR"))               #Snort event
                and not match("Log statistics" value ("MSGHDR"))                #Syslog stats
                and not match("syslog-ng" value ("MSGHDR"))                     #Syslog stats
                and not match("last message repeated" value ("MSGHDR"))         #WAAS device last message repeated x times.
                and not match("\\(root\\) CMD" value ("MSGHDR"))                #Unix stuff
                and not match("mail." value ("MSGHDR"))                 #Unix stuff
                and not match("daemon." value ("MSGHDR"))                       #Unix stuff
                and not match("lpr." value ("MSGHDR"))                  #Unix stuff
                and not match("auth." value ("MSGHDR"))                 #Unix stuff
                and not match("kern." value ("MSGHDR"))                 #Unix stuff
                and not match("user." value ("MSGHDR"))                 #Unix stuff

                and not host ("SymantecServer")                 #Symantec logs
                and not netmask ("10.16.64.62/32")
                and not netmask ("10.96.52.101/32")
                and not netmask ("10.172.42.137/32")
                and not netmask ("10.96.50.13/32")              #London log router (Windows syslog-ng)

                and not host ("apac-syslog.emrsn.org")          #This host is already logging in /syslog/UNIX

                and not match("WebsenseWELF" value ("MSGHDR"))



                and not host ("stl-igw-wan-r3845a-1.emrets.net")#Empty line spaces received from this router
                and not host ("iauscalsrt01.emrsn.net")         #Empty line spaces received from this router
                and not host ("ssusgraart02.emrsn.net")         #Empty line spaces received from this router
                and not host ("pmmxcoaart01.emrsn.net")         #Empty line spaces received from this router
                and not host ("pmvebarart01.emrsn.net")         #Empty line spaces received from this router
                and not host ("pmartorsrt01.emrsn.net")         #Empty line spaces received from this router
                and not host ("pmcaburart01.emrsn.net")         #Empty line spaces received from this router
                and not host ("npuscrlart02.emrsn.net")         #Empty line spaces received from this router
                and not host ("pmmxnueart01.emrsn.net")         #Empty line spaces received from this router
                and not host ("asmxnueart01.emrsn.net")         #Empty line spaces received from this router
                and not host ("npuswlpart01.emrsn.net")         #Empty line spaces received from this router
                and not host ("pmusmarart04.emrsn.net")         #Empty line spaces received from this router


;
};

#log {source(s_network); filter(f_HOSTS); destination(d_unknowns);
#};
